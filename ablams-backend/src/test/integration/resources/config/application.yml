spring:
    datasource:
        url: jdbc:h2:mem:db;DB_CLOSE_DELAY=-1
        username: sa
        password: sa
        driver-class-name: org.h2.Driver

    jpa:
        properties:
           hibernate.dialect: org.hibernate.dialect.HSQLDialect
        hibernate:
           ddl-auto: create-drop
        database: h2

    output:
        ansi:
            enabled: always
