<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="progressable">
            <h2><span jhiTranslate="ablamsApp.progressable.detail.title">Progressable</span> {{progressable.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="ablamsApp.progressable.progress">Progress</span></dt>
                <dd>
                    <span>{{progressable.progress}}</span>
                </dd>
                <dt><span jhiTranslate="ablamsApp.progressable.duration">Duration</span></dt>
                <dd>
                    <span>{{progressable.duration}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/progressable', progressable.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
