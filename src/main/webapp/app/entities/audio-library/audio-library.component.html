<div>
    <h2 id="page-heading">
        <span jhiTranslate="ablamsApp.audioLibrary.home.title">Audio Libraries</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-audio-library" [routerLink]="['/audio-library/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="ablamsApp.audioLibrary.home.createLabel">
            Create new Audio Library
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="audioLibraries">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="ablamsApp.audioLibrary.filepath">Filepath</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let audioLibrary of audioLibraries ;trackBy: trackId">
                <td><a [routerLink]="['/audio-library', audioLibrary.id, 'view' ]">{{audioLibrary.id}}</a></td>
                <td>{{audioLibrary.filepath}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/audio-library', audioLibrary.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/audio-library', audioLibrary.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'audio-library/'+ audioLibrary.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
