<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="audioLibrary">
            <h2><span jhiTranslate="ablamsApp.audioLibrary.detail.title">Audio Library</span> {{audioLibrary.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="ablamsApp.audioLibrary.filepath">Filepath</span></dt>
                <dd>
                    <span>{{audioLibrary.filepath}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/audio-library', audioLibrary.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
