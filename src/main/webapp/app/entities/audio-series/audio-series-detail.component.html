<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="audioSeries">
            <h2><span jhiTranslate="ablamsApp.audioSeries.detail.title">Audio Series</span> {{audioSeries.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="ablamsApp.audioSeries.seriesName">Series Name</span></dt>
                <dd>
                    <span>{{audioSeries.seriesName}}</span>
                </dd>
                <dt><span jhiTranslate="ablamsApp.audioSeries.author">Author</span></dt>
                <dd>
                    <div *ngIf="audioSeries.authorId">
                        <a [routerLink]="['/author', audioSeries.authorId, 'view']">{{audioSeries.authorId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/audio-series', audioSeries.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
