<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-image-heading" jhiTranslate="ablamsApp.image.home.createOrEditLabel">Create or edit a Image</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!image.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="image.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ablamsApp.image.filePath" for="field_filePath">File Path</label>
                    <input type="text" class="form-control" name="filePath" id="field_filePath"
                        [(ngModel)]="image.filePath" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ablamsApp.image.audioBook" for="field_audioBook">Audio Book</label>
                    <select class="form-control" id="field_audioBook" name="audioBook" [(ngModel)]="image.audioBookId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="audioBookOption.id" *ngFor="let audioBookOption of audiobooks; trackBy: trackAudioBookById">{{audioBookOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ablamsApp.image.author" for="field_author">Author</label>
                    <select class="form-control" id="field_author" name="author" [(ngModel)]="image.authorId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="authorOption.id" *ngFor="let authorOption of authors; trackBy: trackAuthorById">{{authorOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
